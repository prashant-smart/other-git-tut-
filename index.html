<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2:wght@400;500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Chettan+2&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

  <title>PrashLibrary|Home</title>
  <style>
    * {
      font-family: 'Baloo Chettan 2', cursive;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" style="font-family: 'Baloo Chettan 2', cursive;" href="#">PrashLibrary</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <form class="d-flex">
          <input class="form-control me-2 search" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
  <div style="border:white;background-color:white!important;height: 3rem;" id="message"
    class="alert alert-warning alert-dismissible fade show" role="alert"></div>
  <section style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
    <h2
      style="font-family: 'Baloo Chettan 2', cursive;position:relative;top: -21px; margin-right: 29rem;margin-top: 2rem;">
      PrashLibrary</h2>
    <form id="libraryForm" style="width: 64%;margin-top: 2rem;margin-left: 15rem;">
      <div class="row mb-3">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Book Name</label>
        <div class="col-sm-10">
          <input type="text" style="width: 50% !important;" class="form-control" id="inputEmail3">
        </div>
      </div>
      <div class="row mb-3">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Author Name</label>
        <div class="col-sm-10">
          <input type="text" style="width: 50% !important;" class="form-control" id="inputPassword3">
        </div>
      </div>
      <fieldset class="row mb-3">
        <legend class="col-form-label col-sm-2 pt-0">Book Type</legend>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction">
            <label class="form-check-label" for="fiction">
              Fiction
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="type" id="programming" value="programming">
            <label class="form-check-label" for="programming">
              Computer Programming
            </label>
          </div>
          <div class="form-check ">
            <input class="form-check-input" type="radio" name="type" id="cooking" value="cooking">
            <label class="form-check-label" for="cooking">
              Cooking
            </label>
          </div>
        </div>
      </fieldset>
      <button type="submit" class="btn btn-primary" style="border-radius: 23px;
      width: 6rem;">Sumbit</button>
    </form>
  </section>
  <section style="display: flex;justify-content: center;flex-direction: column;align-items: center;">
    <h2 style=" margin-right: 35rem; margin-top: 2rem;">Books</h2>
    <table style="    width: 37%;  position: relative; left: -32px;" class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Book Name</th>
          <th scope="col">Author Name</th>
          <th scope="col">Book Type</th>
        </tr></thead></table>
    <div style="    left: 41px;position: relative;width: 53%; overflow-x: hidden; height: 14rem;margin-top: -13px;">
      <table style=" width: 96%;margin-top: 2rem;position: relative;left: 31px;" class="table">
       <tbody class="Tablebody"> </tbody>
      </table>
    </div>


  </section>



  <script src="app.js"></script>
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
</body>

</html>
